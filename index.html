<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Bilder via Macro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img id="mainImage" src="https://i.imgur.com/M8pH5Lj.jpeg" alt="Bild 1">

  <script>
    const imageList = [
      "https://i.imgur.com/M8pH5Lj.jpeg",
      "https://i.imgur.com/3NiXbDG.png",
      "https://i.imgur.com/qVeZuEI.png",
      "https://i.imgur.com/9vGiNlr.jpeg"
    ];

    let currentIndex = 0;
    const imgElement = document.getElementById("mainImage");

    function showNextImage() {
      currentIndex = (currentIndex + 1) % imageList.length;
      imgElement.src = imageList[currentIndex];
    }

    // Byt bild var 10:e sekund (justera efter smak)
    setInterval(showNextImage, 10000);
  </script>
</body>
</html>
