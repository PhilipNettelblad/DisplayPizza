<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Bilder - Test</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: black;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      color: white;
      user-select: none;
    }
    #image-container {
      flex-grow: 1;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }
    #controls {
      margin: 10px 0;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 0 15px;
      cursor: pointer;
      background: #333;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img id="mainImage" src="https://i.imgur.com/M8pH5Lj.jpeg" alt="Bild" />
  </div>
  <div id="controls">
    <button id="prevBtn">Föregående</button>
    <button id="nextBtn">Nästa</button>
  </div>

  <script>
    const imageList = [
      "https://i.imgur.com/M8pH5Lj.jpeg",
      "https://i.imgur.com/3NiXbDG.png",
      "https://i.imgur.com/qVeZuEI.png",
      "https://i.imgur.com/9vGiNlr.jpeg"
    ];

    let currentIndex = 0;
    const mainImage = document.getElementById('mainImage');

    function showImage(index) {
      if (index < 0) index = imageList.length - 1;
      else if (index >= imageList.length) index = 0;
      currentIndex = index;
      mainImage.src = imageList[currentIndex];
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      showImage(currentIndex - 1);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      showImage(currentIndex + 1);
    });

    // Lyssna på meddelanden från macro (window.postMessage)
    window.addEventListener('message', (event) => {
      const msg = event.data.toLowerCase();
      if (msg === 'next') {
        showImage(currentIndex + 1);
      } else if (msg === 'prev' || msg === 'previous') {
        showImage(currentIndex - 1);
      }
    });
  </script>
</body>
</html>
